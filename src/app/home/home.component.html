<!-- Hero Section -->
<section>
  <div class="container">
    <div class="row">
      <!-- Left Column - Text and Sign In Button -->
      <div class="col-md-6 mt-5">
        <div>
          <div class="text-label">Welcome to Bob's Computer Repair Shop!</div>
          <div class="text-hero-regular">
            Our exclusive platform simplifies the service repair request
            process, enabling you to focus on what you do best - delivering
            exceptional service.
          </div>
          <!-- Sign In Button -->
          <div *ngIf="!isLoggedIn()">
            <a
              routerLink="/security/sign-in"
              class="btn btn-mod btn-border btn-circle btn-large mb-5"
            >
              GET STARTED<i class="bi bi-box-arrow-in-right signIcon"></i>
            </a>
          </div>
        </div>
      </div>

      <!-- Right Column - Image -->
      <div class="col-md-6 mb-2 mt-4">
        <img
          src="assets/landing.jpg"
          alt="Computer being repaired"
          class="d-none d-md-block rounded"
        />
        <!-- Image attribution -->
        <small
          class="text-gray d-none d-md-block hero-attribution"
          style="font-size: 60%"
        >
          <em>Image courtesy of </em>
          <a href="https://www.freepik.com/" target="_blank" class="text-dark"
            >freepik.com
          </a>
        </small>
      </div>
    </div>
  </div>
</section>
