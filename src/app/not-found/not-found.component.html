<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error 404 - Page Not Found</title>
  </head>
  <body>
    <!--First Error message-->
    <div class="error-container">
      <div class="text-hero-regular">Error 404 - Page Not Found</div>

      <!--Error image-->
      <img
        class="error-image"
        src="./assets/404_Error.jpg"
        alt="Sad Robot Image"
      />

      <!--Second Error Message-->
      <div class="text-hero-regular">
        Oops! This page seems to have gone out of service. Let's get you back on
        track!
      </div>

      <!--Return to home page button-->
      <a class="btn btn-mod btn-border btn-circle btn-large mb-5" routerLink="/"
        >Go to Home Page</a
      >
    </div>
  </body>
</html>
