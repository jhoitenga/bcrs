<!-- Navigation bar with Bootstrap styling for responsiveness. -->
<nav class="navbar navbar-expand-lg">
  <!-- Brand/logo with a link to the home page. -->
  <a class="navbar-brand" href="/">
    <!-- Brand text for the navigation bar. -->
    <img src="assets/logo2.png" alt="BCRS Logo" width="80" height="70" />
  </a>
  <span class="navbar-brand">BCRS</span>

  <!-- Button to toggle navigation links for smaller screens. -->
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarResponsive"
    aria-controls="navbarResponsive"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navigation Links -->
  <div class="collapse navbar-collapse" id="navbarResponsive">
    <ul class="navbar-nav navbar-nav">
      <!-- Home Link -->
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/home">Home</a>
      </li>
      <!-- FAQ Link -->
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/faq">FAQ</a>
      </li>
      <!-- Employee Directory Link, only visible if user is logged in -->
      <li *ngIf="isLoggedIn()" class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/employee-directory">Directory</a>
      </li>
      <!-- Service Link, only visible if user is logged in -->
      <li *ngIf="isLoggedIn()" class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/service">Service</a>
      </li>
      <!-- Register Link -->
      <li *ngIf="!isLoggedIn()" class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/register">Register</a>
      </li>
      <!-- Sign In link, visible only when the user is logged out-->
      <li *ngIf="!isLoggedIn()" class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/security/sign-in">Sign In</a>
      </li>
      <li
        *ngIf="isLoggedIn() && isAdmin()"
        class="nav-item"
        routerLinkActive="active"
      >
        <a class="nav-link" routerLink="/admin">Admin</a>
      </li>

      <li *ngIf="isLoggedIn()" class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          id="navbarDropdown"
          role="button"
          data-bs-toggle="dropdown"
        >
          <i class="bi bi-person-circle profileImage"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li class="dropdown-item profileName">{{ cookieValue }}</li>
          <hr />
          <li class="dropdown-item">
            <a routerLink="/profile" class="dropdown-item">My Profile</a>
          </li>
          <li class="dropdown-item">
            <a routerLink="/user-list" class="dropdown-item"
              >User Configuration</a
            >
          </li>
          <li class="dropdown-item">
            <a (click)="signOut()" class="dropdown-item">Log Out</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
