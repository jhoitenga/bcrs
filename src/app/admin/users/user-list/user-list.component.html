<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <h1>User Configuration Page</h1>
      <h3>To add a new record, click the Add User button</h3>
    </div>
  </div>
  <br />

  <p-messages [(value)]="errorMessages"></p-messages>

  <div class="row justify-content-center mb-2">
    <button class="btn btn-primary" routerLink="/user-new">Add User</button>
  </div>

  <div class="row">
    <div class="col-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Email</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.phoneNumber }}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.email }}</td>
            <td class="text-center">
              <i
                class="bi bi-pencil-fill"
                routerLink="/user-view/{{ user._id }}"
              ></i>

              <i class="bi bi-trash-fill delete-btn"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
