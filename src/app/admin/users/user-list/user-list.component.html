<p-messages [(value)]="errorMessages"></p-messages>
<div class="container">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-xs-12">
            <h2>User Management</h2>
          </div>
          <div class="col-xs-7">
            <a routerLink="/user-new" class="btn btn-mod btn-border btn-large"
              ><i class="bi bi-plus-circle-fill"></i>
              <span> Add New User</span></a
            >
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.phoneNumber }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role.text }}</td>
            <td
              [ngStyle]="{
                color: user.isDisabled ? inactiveColor : activeColor
              }"
            >
              {{ user.isDisabled ? "Inactive" : "Active" }}
            </td>

            <td class="text-center">
              <i
                class="bi bi-pencil-fill custom-hover"
                routerLink="/user-view/{{ user._id }}"
              ></i>

              <i
                class="bi bi-trash-fill delete-btn custom-hover"
                (click)="delete(user._id!)"
              ></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
