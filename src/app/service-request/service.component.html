<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 my-2">
      <div class="text-center mb-5">
        <h3>Create Service Request</h3>
        <!-- Error message display -->
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        <!-- Success message display -->
        <div *ngIf="successMessage" class="alert alert-success">
          {{ successMessage }}
        </div>

        <!-- Service request form -->
        <form [formGroup]="invoiceForm" (ngSubmit)="onSubmit()">
          <div class="row m-4">
            <div class="col-md-2">
              <div class="mb-3 fw-bold">
                <!-- Input field for order date -->
                <label for="txtOrderDate" class="form-label fw-bold"
                  >Order Date:
                </label>
                <input
                  type="text"
                  id="txtOrderDate"
                  class="form-control"
                  formControlName="orderDate"
                  placeholder="Order Date"
                  required
                />
              </div>
            </div>

            <div class="col-md-5 fw-bold">
              <!-- Input field for customer full name -->
              <label for="txtCustomerFullName" class="form-label fw-bold"
                >Customer Full Name:</label
              >
              <input
                type="text"
                id="txtCustomerFullName"
                class="form-control"
                formControlName="customerFullName"
                placeholder="Customer Full Name"
              />
            </div>
            <div class="col-md-5 fw-bold">
              <!-- Input field for customer email -->
              <label for="txtCustomerEmail" class="form-label fw-bold"
                >Customer's Email Address:
              </label>
              <input
                type="text"
                id="txtCustomerEmail"
                class="form-control"
                formControlName="customerEmail"
                placeholder="Customer Email"
              />
            </div>
          </div>

          <!-- Checkbox options for services -->
          <div>
            <div class="col-md-12">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Service Name</th>
                    <th>Service Price</th>
                    <th>Select</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Loop through services and display in a table -->
                  <tr *ngFor="let service of services">
                    <td>{{ service.name }}</td>
                    <td>{{ service.price }}</td>
                    <td>
                      <!-- Checkbox for selecting services -->
                      <input
                        type="checkbox"
                        class="form-check-input"
                        [formControl]="service.selected"
                        (change)="updateTotal()"
                      />
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-md-2">
              <div class="mb-3 fw-bold">
                <!-- Input field for parts amount -->
                <label for="txtPartsAmount" class="form-label fw-bold"
                  >Parts Amount:
                </label>
                <input
                  type="number"
                  id="txtPartsAmount"
                  class="form-control"
                  formControlName="partsAmount"
                  placeholder="0"
                  min="0"
                  (click)="updateTotal()"
                />
              </div>
            </div>
            <div class="col-md-2">
              <div class="mb-3 fw-bold">
                <!-- Input field for labor amount -->
                <label for="txtPartsAmount" class="form-label fw-bold"
                  >Labor Amount ($50/hr):
                </label>
                <input
                  type="number"
                  id="txtLaborAmount"
                  class="form-control"
                  formControlName="laborAmount"
                  placeholder="0"
                  min="0"
                  (click)="updateTotal()"
                />
              </div>
            </div>
            <div class="col-md-2">
              <div class="mb-3 fw-bold">
                <!-- Input field for line item total -->
                <label for="txtPartsAmount" class="form-label fw-bold"
                  >Line Item Total:
                </label>
                <input
                  type="number"
                  id="txtLineItemTotal"
                  class="form-control"
                  formControlName="lineItemTotal"
                  placeholder="0"
                  min="0"
                  (click)="updateTotal()"
                />
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="mb-3 fw-bold float-end">
              <!-- Display the calculated total price -->
              <label for="txtInvoiceTotal" class="form-label fw-bold"
                >Invoice Total:
              </label>
              <span id="txtInvoiceTotal"> {{ totalPrice.toFixed(2) }}</span>
            </div>
          </div>

          <!-- Submit button for creating the invoice -->
          <button type="submit">Create Invoice</button>
        </form>
      </div>
    </div>
  </div>
</div>
